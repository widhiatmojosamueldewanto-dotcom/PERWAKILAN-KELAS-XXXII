<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dokumen Perwakilan Kelas XXXII</title>

<!-- Font -->
<style>
  body {
    font-family: "Times New Roman", serif;
    margin: 0;
    padding: 0;
    background: #fff7f7;
    color: #3a0000;
  }

  :root {
    --maroon: #5b0000;
    --light-bg: #fff7f7;
    --dark-bg: #121212;
    --dark-card: #1e1e1e;
  }

  /* HEADER */
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 15px 20px;
    background: var(--maroon);
    color: white;
  }

  #logo-org {
    height: 52px;
    width: auto;
  }

  h1 {
    margin: 0;
    font-size: 26px;
  }

  /* BUTTON */
  button {
    padding: 8px 16px;
    margin: 4px;
    border: 1px solid var(--maroon);
    background: white;
    color: var(--maroon);
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
  }

  button.primary {
    background: var(--maroon);
    color: white;
  }

  /* FORM */
  .form {
    padding: 20px;
  }

  input, select {
    padding: 8px;
    border: 1px solid var(--maroon);
    border-radius: 6px;
    width: 100%;
    margin-top: 4px;
    margin-bottom: 12px;
  }

  /* ITEMS */
  .item {
    padding: 14px;
    border: 1px solid var(--maroon);
    border-radius: 6px;
    margin-bottom: 10px;
    background: #ffecec;
  }

  .item-title {
    font-size: 18px;
    font-weight: bold;
  }

  .preview-img {
    width: 100%;
    max-height: 260px;
    object-fit: contain;
    margin-top: 10px;
    border: 1px solid var(--maroon);
    border-radius: 6px;
  }

  /* ANALOGI */
  .analogi-box {
    background: var(--maroon);
    padding: 20px;
    border-radius: 8px;
    margin: 30px;
    color: white;
  }

  /* DARK MODE */
  body.dark {
    background: var(--dark-bg);
    color: #e4e4e4;
  }

  body.dark header {
    background: #3a0000;
  }

  body.dark .item {
    background: #411111;
    border-color: #772323;
  }

  body.dark button {
    background: #1e1e1e;
    color: #ff9999;
    border-color: #ff9999;
  }

  body.dark input,
  body.dark select {
    background: #1f1f1f;
    color: white;
    border-color: #666;
  }

  body.dark .analogi-box {
    background: #3a0000;
  }
</style>

</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <img id="logo-org" src="logo.png" alt="Logo Organisasi" />
  <h1>Dokumen Perwakilan Kelas XXXII</h1>

  <button onclick="toggleDarkMode()">Dark mode</button>
</header>

<!-- ================= FORM TAMBAH ================= -->
<div class="form">
  <h2>Tambah Dokumen</h2>

  <label>Jenis</label>
  <select id="type">
    <option value="link">Link (Docs / Spreadsheet)</option>
    <option value="image">Foto</option>
    <option value="pdf">PDF</option>
  </select>

  <label>Judul</label>
  <input id="title" placeholder="Masukkan judul" />

  <div id="link-input">
    <label>URL Dokumen</label>
    <input id="url" placeholder="https://..." />
  </div>

  <div id="file-input" style="display:none;">
    <label>Upload File</label>
    <input type="file" id="file" accept="image/*,application/pdf" />
  </div>

  <button class="primary" onclick="addItem()">Tambah</button>
  <button onclick="exportJSON()">Export JSON</button>
  <button onclick="importJSON()">Import JSON</button>
  <button onclick="resetLocal()">Reset Lokal</button>
</div>

<!-- ================= LIST ITEM ================= -->
<div id="list" style="padding: 20px;"></div>

<!-- ================= ANALOGI ================= -->
<div class="analogi-box">
  <h2>NOTES</h2>
  <p>PK XXXII</p>

  <ul>
    <li><b>Export JSON</b> = save as</li>
    <li><b>Import JSON</b> = open file</li>
    <li><b>Reset Lokal</b> = delete all data</li>
  </ul>
</div>

<!-- ================= SCRIPT ================= -->
<script>
let items = JSON.parse(localStorage.getItem("dokumen")) || [];

function save() {
  localStorage.setItem("dokumen", JSON.stringify(items));
}

document.getElementById("type").addEventListener("change", function () {
  if (this.value === "link") {
    document.getElementById("link-input").style.display = "block";
    document.getElementById("file-input").style.display = "none";
  } else {
    document.getElementById("link-input").style.display = "none";
    document.getElementById("file-input").style.display = "block";
  }
});

function render() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  items.forEach((item, idx) => {
    const div = document.createElement("div");
    div.className = "item";

    div.innerHTML = `
      <div class="item-title">${item.title}</div>
      <div>Tipe: ${item.type}</div>
    `;

    if (item.type === "link") {
      div.innerHTML += `<a href="${item.url}" target="_blank">${item.url}</a>`;
    }

    if (item.type === "image") {
      div.innerHTML += `<img src="${item.data}" class="preview-img">`;
    }

    if (item.type === "pdf") {
      div.innerHTML += `<a href="${item.data}" target="_blank">Lihat PDF</a>`;
    }

    list.appendChild(div);
  });
}

async function addItem() {
  const type = document.getElementById("type").value;
  const title = document.getElementById("title").value;

  if (!title) return alert("Judul harus diisi!");

  if (type === "link") {
    const url = document.getElementById("url").value;
    if (!url) return alert("URL harus diisi!");
    items.push({ type, title, url });
  } else {
    const file = document.getElementById("file").files[0];
    if (!file) return alert("Pilih file dulu!");

    const data = await toBase64(file);
    items.push({ type, title, data });
  }

  save();
  render();
}

function toBase64(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

function exportJSON() {
  const blob = new Blob([JSON.stringify(items)], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "data-dokumen.json";
  a.click();
}

function importJSON() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";

  input.onchange = (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = () => {
      items = JSON.parse(reader.result);
      save();
      render();
    };

    reader.readAsText(file);
  };

  input.click();
}

function resetLocal() {
  if (confirm("Yakin ingin menghapus semua data?")) {
    localStorage.removeItem("dokumen");
    items = [];
    render();
  }
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}

window.onload = () => {
  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
  }
  render();
};
</script>

</body>
</html>
